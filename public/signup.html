<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* 본문 영역 스타일 */
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/signIn">로그인</a>
        </li>
        <!-- 회원가입 버튼 추가 -->
        <li class="nav-item">
          <a class="nav-link" href="#" id="signupButton">회원가입</a>
        </li>
      </ul>
    </div>
  </nav>

<!-- 본문 영역 -->
<div class="container">
  <div class="row justify-content-center form-container">
    <div class="col-md-6">
      <h2 class="text-center mb-4">회원가입</h2>
      <form>
        <div class="form-group">
          <label for="id">아이디</label>
          <input type="id" class="form-control" id="id" placeholder="아이디를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="confirmPassword">비밀번호 확인</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요.">
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="name" class="form-control" id="name" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요.">
        </div>
        <div class="form-group">
          <label for="birthday">생년월일</label>
          <div class="row">
            <div class="col">
              <select id="year" class="form-control">
                <option selected>연도 선택</option>
                <!-- 연도 옵션 추가 -->
              </select>
            </div>
            <div class="col">
              <select id="month" class="form-control">
                <option selected>월 선택</option>
                <!-- 월 옵션 추가 -->
              </select>
            </div>
            <div class="col">
              <select id="day" class="form-control">
                <option selected>일 선택</option>
                <!-- 일 옵션 추가 -->
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">성별</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">남성</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">여성</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
      </form>
    </div>
  </div>
</div>

<script>
  // 비밀번호 확인
  var password = document.getElementById("password");
  var confirmPassword = document.getElementById("confirmPassword");

  function validatePassword() {
    if (password.value != confirmPassword.value) {
      confirmPassword.setCustomValidity("비밀번호가 일치하지 않습니다.");
    } else {
      confirmPassword.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirmPassword.onkeyup = validatePassword;
</script>


<script>
  // 연도 옵션 생성
  var yearSelect = document.getElementById("year");
  for (var i = 1900; i <= 2024; i++) {
    var option = document.createElement("option");
    option.text = i;
    yearSelect.add(option);
  }

  // 월 옵션 생성
  var monthSelect = document.getElementById("month");
  for (var i = 1; i <= 12; i++) {
    var option = document.createElement("option");
    option.text = i;
    monthSelect.add(option);
  }

  // 일 옵션 생성
  var daySelect = document.getElementById("day");
  for (var i = 1; i <= 31; i++) {
    var option = document.createElement("option");
    option.text = i;
    daySelect.add(option);
  }
</script>

</body>
</html>
