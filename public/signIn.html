<div class="container">
    <div class="row justify-content-center form-container">
      <div class="col-md-6">
        <h2 class="text-center mb-4">로그인</h2>
        <form action="/signIn" method="post">
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" class="form-control" name="id" placeholder="아이디를 입력하세요.">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
          </div>
          <p>계정이 없으신가요?<p></p><a href="/signUp" style="text-decoration: none;">회원가입</a></p>
          <button type="submit" id="submit_button" class="btn btn-primary btn-block" disabled>로그인</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function submitOn() {
      const id = document.getElementById("id")
      const pw = document.getElementById("password")
      const btn = document.getElementById("submit_button")

      function checkInput() {
        if (id.value.trim() !== "" && pw.value.trim() !== "") {
          btn.disabled = false;
        } else {
          btn.disabled = true;
        }
      }
      id.addEventListener("input", checkInput);
      pw.addEventListener("input", checkInput);
    }

    document.addEventListener("DOMContentLoaded", function() {
      submitOn();
    });
  </script>
