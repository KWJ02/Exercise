<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CDN 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* 본문 영역 스타일 */
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">홈</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
       <!-- 로그인 버튼 추가 -->
      <li class="nav-item">
        <a class="nav-link" href="#" id="loginButton">로그인</a>
      </li>
      <!-- 회원가입 버튼 추가 -->
      <li class="nav-item">
        <a class="nav-link" href="#" id="signupButton">회원가입</a>
      </li>
    </ul>
  </div>
</nav>

<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 로그인 폼을 login.html 파일에서 로드 -->
        <iframe src="login.html" width="100%" height="400px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>


<!-- 회원가입 모달 -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 회원가입 폼을 signup.html 파일에서 로드 -->
        <iframe src="signup.html" width="100%" height="400px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- 본문 영역 -->
<div class="container">
    <div class="row justify-content-center form-container">
      <div class="col-md-6">
        <h2 class="text-center mb-4">로그인</h2>
        <form action="/login.html" method="POST">
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="id" class="form-control" id="id" placeholder="아이디를 입력하세요.">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
          </div>
          <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
      </div>
    </div>
  </div>

<!-- 부트스트랩 자바스크립트 CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // 로그인 버튼 클릭 시 모달 표시
  document.getElementById('loginButton').addEventListener('click', function() {
    $('#loginModal').modal('show');
  });
  // 회원가입 버튼 클릭 시 모달 표시
  document.getElementById('signupButton').addEventListener('click', function() {
    $('#signupModal').modal('show');
  });
</script>

</body>
</html>
