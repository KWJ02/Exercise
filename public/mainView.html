<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩을 사용한 예시</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* 본문 영역 스타일 */
        .grid-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">홈</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/signIn">로그인</a>
      </li>
      <!-- 회원가입 버튼 추가 -->
      <li class="nav-item">
        <a class="nav-link" href="#" id="signupButton">회원가입</a>
      </li>
    </ul>
  </div>
</nav>

<!-- 회원가입 모달 -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 회원가입 폼을 signup.html 파일에서 로드 -->
        <iframe src="signup.html" width="100%" height="400px" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- 본문 영역 -->
<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="grid-item" onclick="location.href='/bmiCalc'">BMI 측정하기</div>
    </div>
    <div class="col-md-6">
      <div class="grid-item" onclick="location.href='/exerciseRec'">오늘의 추천 운동</div>
    </div>
    <div class="col-md-6">
      <div class="grid-item" onclick="location.href='/dashboard'">사용자 대시보드</div>
    </div>
    <div class="col-md-6">
      <div class="grid-item" onclick="location.href='/community'">커뮤니티</div>
    </div>
  </div>
</div>

<!-- 부트스트랩 자바스크립트 CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // 회원가입 버튼 클릭 시 모달 표시
  document.getElementById('signupButton').addEventListener('click', function() {
    $('#signupModal').modal('show');
  });
</script>

</body>
</html>
